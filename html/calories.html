<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer type="text/javascript" src="script/index.js"></script>
    <title>BMR Calculator</title>
    <meta name="description" content="A Starter Project with some basic files" />
</head>

<body>


    <div class="form-container">
        <h1>Calculate your BMR</h1>
        <p>BMR (Basal Metabolic Rate) is an expression for how much energy (kcal) your body uses in rest mode. That is, how much energy your body's organs need to function correctly.</p>

        <form id="bmr-calculator">
            <div class="options-container">
                <label>
                    <input type="radio" id="male" name="gender" value="male">
                    <span>Male</span>
                </label>
                <label>
                    <input type="radio" id="female" name="gender" value="female">
                    <span>Female</span>
                </label>
            </div>

            <div class="input-container">
                <label>
                    <span>Your height in cm</span>
                    <input type="number" id="height">
                </label>
            </div>

            <div class="input-container">
                <label>
                    <span>Your weight in kg</span>
                    <input type="number" id="weight">
                </label>
            </div>

            <div class="options-container">
                <label>
                    <input type="radio" id="activity1" name="activity" value="1">
                    <span>Little or no exercise</span>
                </label>
                <label>
                    <input type="radio" id="activity2" name="activity" value="2">
                    <span>Exercise 1-3 times per week</span>
                </label>
                <label>
                    <input type="radio" id="activity3" name="activity" value="3">
                    <span>Exercise 3-5 times per week</span>
                </label>
                <label>
                    <input type="radio" id="activity4" name="activity" value="4">
                    <span>Exercise 6-9 times per week</span>
                </label>
                <label>
                    <input type="radio" id="activity5" name="activity" value="5">
                    <span>Exercise +10 times per week</span>
                </label>
            </div>

            <button id="bmr-submit-button" type="submit">Calculate BMR</button>

        </form>



        <div id="bmr-result">
            <h2>Your daily</h2>
            <p>Your BMR is 1221 kcal.</p>

        </div>

    </div>

</body>

</html>
